<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <!-- Swipper js -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
        <title>Carusel.js</title>
    </head>
    <body>
        <section id="swipper-section">
            <h1>Slider js Carusel</h1>
            <div class="container-fluid">
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <img src="https://picsum.photos/id/71/800/600" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://picsum.photos/id/76/800/600" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://picsum.photos/id/83/800/600" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://picsum.photos/id/88/800/600" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://picsum.photos/id/234/800/600" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://picsum.photos/id/236/800/600" alt="">
                        </div>
                    </div>
                 </div>
                <div class="pagination_">
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev">
                        <img src="./img/back.svg" alt="prev">
                    </div>
                    <div class="swiper-button-next">
                        <img src="./img/next.svg" alt="next">
                    </div>
                </div>
            </div>
        </section>
        
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <script src="./js/script.js"></script>
 </body>
</html>
